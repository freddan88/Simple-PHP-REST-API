<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      .disabled {
        pointer-events: none;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none;
      }
    </style>
    <title>Contact Form CSRF</title>
  </head>
  <body class="pt-5">
    <div class="container">
      <form id="contact-form">
        <div id="status-global" class="alert alert-light" role="alert"></div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            id="name"
            type="text"
            name="name"
            class="form-control"
            placeholder="Please enter your name"
          />
          <small id="status-name" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="email_to">Email address</label>
          <input
            type="text"
            id="email_to"
            name="email_to"
            class="form-control"
            placeholder="Please enter your email"
          />
          <small id="status-email_to" class="text-danger"></small>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            rows="4"
          ></textarea>
          <small id="status-message" class="text-danger"></small>
        </div>

        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
    integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
    crossorigin="anonymous"
  ></script>
  <script src="config.js"></script>
  <script src="app_csrf.js"></script>
</html>
